            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMenu = document.getElementById("navigationMenu")

                  if (navigationToggle && navigationMenu) {
                    navigationToggle.addEventListener("click", () => {
                      const isExpanded =
                        navigationToggle.getAttribute("aria-expanded") === "true"
                      navigationToggle.setAttribute("aria-expanded", !isExpanded)
                      navigationToggle.setAttribute(
                        "aria-label",
                        isExpanded ? "Abrir menú de navegación" : "Cerrar menú de navegación"
                      )
                      navigationMenu.classList.toggle("navigation-menu-open")

                      if (!isExpanded) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    const navigationLinks = navigationMenu.querySelectorAll(".navigation-link")
                    navigationLinks.forEach((link) => {
                      link.addEventListener("click", () => {
                        if (window.innerWidth <= 991) {
                          navigationToggle.setAttribute("aria-expanded", "false")
                          navigationToggle.setAttribute(
                            "aria-label",
                            "Abrir menú de navegación"
                          )
                          navigationMenu.classList.remove("navigation-menu-open")
                          document.body.style.overflow = ""
                        }
                      })
                    })

                    window.addEventListener("resize", () => {
                      if (window.innerWidth > 991) {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMenu.classList.remove("navigation-menu-open")
                        document.body.style.overflow = ""
                      }
                    })
                  }

                  let lastScroll = 0
                  const navigation = document.getElementById("navigation")

                  window.addEventListener("scroll", () => {
                    const currentScroll = window.pageYOffset

                    if (currentScroll <= 0) {
                      navigation.style.transform = "translateY(0)"
                      return
                    }

                    if (currentScroll > lastScroll && currentScroll > 100) {
                      navigation.style.transform = "translateY(-100%)"
                    } else {
                      navigation.style.transform = "translateY(0)"
                    }

                    lastScroll = currentScroll
                  })
                })()
              });
            </script>
          </div>
        </div>
